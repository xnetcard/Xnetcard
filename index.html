<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official ID Card Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background:#f3f4f6; }
    .id-card {
      width: 90mm; height: 60mm;
      background: #fff;
      border: 3px solid #b91c1c;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .header {
      background: #065f46;
      color: white;
      text-align: center;
      padding: 4px;
      font-weight: bold;
      font-size: 13px;
    }
    .sub-header {
      background: #047857;
      color: #e0f2f1;
      font-size: 10px;
      text-align: center;
      padding: 2px;
    }
    .photo {
      width: 80px; height: 95px;
      border: 2px solid #b91c1c;
      border-radius: 6px;
      object-fit: cover;
      background: #f1f1f1;
    }
    .details {
      font-size: 10px;
      color: #111827;
      line-height: 1.3;
    }
    .signature {
      font-family: "Brush Script MT", cursive;
      color: #047857;
      font-size: 14px;
      text-align: right;
      margin-right: 8px;
    }
    .watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      font-size: 22px;
      color: #065f46;
      text-align: center;
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body class="flex flex-col items-center p-6">
  <h2 class="text-2xl font-semibold mb-4 text-green-800">ðŸŽ“ College / School ID Card Generator</h2>

  <!-- Form -->
  <div id="formSection" class="bg-white p-4 rounded-xl shadow-md w-full max-w-md space-y-3">
    <input id="collegeName" placeholder="Enter College Name" class="w-full border rounded px-3 py-2" />
    <input id="collegeAddr" placeholder="Enter College Address" class="w-full border rounded px-3 py-2" />
    <input id="studentName" placeholder="Student Name" class="w-full border rounded px-3 py-2" />
    <input id="admNo" placeholder="Admission No." class="w-full border rounded px-3 py-2" />
    <input id="fatherName" placeholder="Father's Name" class="w-full border rounded px-3 py-2" />
    <input type="date" id="dob" class="w-full border rounded px-3 py-2" />
    <input id="address" placeholder="Address" class="w-full border rounded px-3 py-2" />
    <input id="mobile" placeholder="Mobile No." class="w-full border rounded px-3 py-2" />
    <input id="principalName" placeholder="Principal Name" class="w-full border rounded px-3 py-2" />
    <label class="block text-sm font-semibold text-gray-700">Upload Student Photo:</label>
    <input type="file" id="photoInput" accept="image/*" class="w-full border rounded px-3 py-2" />
    <label class="block text-sm font-semibold text-gray-700">Upload College Logo (for watermark):</label>
    <input type="file" id="logoInput" accept="image/*" class="w-full border rounded px-3 py-2" />
    <button onclick="generateCard()" class="w-full bg-green-700 text-white py-2 rounded">Preview ID Card</button>
  </div>

  <!-- Preview -->
  <div id="previewSection" class="hidden flex flex-col items-center mt-6 space-y-3">
    <div class="id-card relative" id="idCard">
      <div id="watermark" class="watermark"></div>
      <div class="header" id="collegeNamePreview">Your College Name</div>
      <div class="sub-header" id="sessionYear">Session 2025â€“26</div>

      <div class="flex px-3 py-2 items-start gap-3 relative z-10">
        <img id="photoPreview" class="photo" alt="Photo" />
        <div class="details">
          <div><b>Name:</b> <span id="namePreview">John Doe</span></div>
          <div><b>Adm. No.:</b> <span id="admPreview">AD-00123</span></div>
          <div><b>F. Name:</b> <span id="fnamePreview">Mr. Smith</span></div>
          <div><b>DOB:</b> <span id="dobPreview">01/01/2005</span></div>
          <div><b>Address:</b> <span id="addrPreview">City, State</span></div>
          <div><b>Mobile:</b> <span id="mobPreview">9876543210</span></div>
        </div>
      </div>

      <div class="px-3 text-[9px] text-gray-700 z-10 relative" id="collegeAddrPreview">
        123, Campus Road, City, State - 123456
      </div>

      <div class="signature z-10 relative" id="signPreview">A. Sharma</div>
      <div class="text-[9px] text-right pr-2 z-10 relative">Principal</div>
    </div>

    <div class="flex gap-3">
      <button onclick="downloadPNG()" class="bg-blue-600 text-white px-4 py-2 rounded">Download PNG</button>
      <button onclick="downloadPDF()" class="bg-red-600 text-white px-4 py-2 rounded">Download PDF</button>
      <button onclick="location.reload()" class="bg-gray-200 px-4 py-2 rounded">Create New</button>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);

    function generateCard() {
      const college = el("collegeName").value || "Greenfield College";
      const addr = el("collegeAddr").value || "123 Campus Road, City";
      const name = el("studentName").value || "John Doe";
      const adm = el("admNo").value || "AD-2025-001";
      const fname = el("fatherName").value || "Mr. Sharma";
      const dob = el("dob").value ? new Date(el("dob").value).toLocaleDateString() : "01/01/2005";
      const address = el("address").value || "Sample Address";
      const mob = el("mobile").value || "9876543210";
      const principal = el("principalName").value || "A. Sharma";

      const year = new Date().getFullYear();
      el("sessionYear").textContent = `Session ${year}-${(year + 1).toString().slice(-2)}`;
      el("collegeNamePreview").textContent = college;
      el("collegeAddrPreview").textContent = addr;
      el("namePreview").textContent = name;
      el("admPreview").textContent = adm;
      el("fnamePreview").textContent = fname;
      el("dobPreview").textContent = dob;
      el("addrPreview").textContent = address;
      el("mobPreview").textContent = mob;
      el("signPreview").textContent = principal;

      // Photo
      const photo = el("photoInput").files[0];
      if (photo) {
        const reader = new FileReader();
        reader.onload = (e) => (el("photoPreview").src = e.target.result);
        reader.readAsDataURL(photo);
      } else {
        el("photoPreview").src = "";
      }

      // Logo watermark
      const logo = el("logoInput").files[0];
      const wm = el("watermark");
      if (logo) {
        const reader = new FileReader();
        reader.onload = (e) => {
          wm.style.backgroundImage = `url('${e.target.result}')`;
          wm.style.backgroundSize = "contain";
          wm.style.backgroundRepeat = "no-repeat";
          wm.style.backgroundPosition = "center";
          wm.textContent = "";
        };
        reader.readAsDataURL(logo);
      } else {
        wm.textContent = college;
        wm.style.backgroundImage = "";
      }

      el("formSection").classList.add("hidden");
      el("previewSection").classList.remove("hidden");
    }

    function downloadPNG() {
      html2canvas(el("idCard"), { scale: 3 }).then((canvas) => {
        const a = document.createElement("a");
        a.href = canvas.toDataURL();
        a.download = "id_card.png";
        a.click();
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(el("idCard"), { scale: 3 });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF({ orientation: "landscape", unit: "mm", format: [90, 60] });
      pdf.addImage(imgData, "PNG", 0, 0, 90, 60);
      pdf.save("id_card.pdf");
    }
  </script>
</body>
</html>
